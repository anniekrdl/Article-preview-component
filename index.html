<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Article preview component</title>


</head>

<body>

  <div class="card" style="height: 250px;width: 650px; background:white">
    <div class="left">
      <img src=" /images/drawers.jpg" style="height:100%" />
    </div>
    <div class="right">
      <div class="title"> Shift the overall look and feel by adding these wonderful
        touches to furniture in your home</div>
      <div class="paragr"> Ever been in a room and felt like something was missing? Perhaps
        it felt slightly bare and uninviting. Iâ€™ve got some simple tips
        to help you make any room feel complete.</div>
      <div class="social">
        <div class="person-container">
          <div class="img"></div>
          <div class="person">
            <div class="name"> Michelle Appleton</div>
            <div class="date">28 Jun 2020</div>
          </div>

        </div>

        <div class="share">
          <div class="popup" id="popup">
            <div class="txt">
              Share
            </div>
            <div class="facebook">
              <img src="/images/icon-facebook.svg" alt="" class="size">
            </div>
            <div class="twitter">
              <img src="/images/icon-twitter.svg" alt="" class="size">
            </div>
            <div class="pinterest">
              <img src="/images/icon-pinterest.svg" alt="" class="size">
            </div>
          </div>
          <img src="/images/icon-share.svg" alt="" onclick="showPopUp()">
        </div>
      </div>

    </div>
  </div>
  </div>

  <script src="js/script.js"></script>
</body>

</html>
